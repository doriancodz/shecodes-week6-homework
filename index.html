<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5627a0388f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="search-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="col-2">
              <input
                type="text"
                placeholder="Enter a city..."
                id="search-city-input"
              />
            </div>
            <div class="col-2"><input type="submit" value="Search" /></div>
          </div>
        </div>
      </form>
      <header>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 id="city-name">New York</h1>
              <h2>
                Sunday <br />
                22/1 22:26
              </h2>
              <h3>Sunny</h3>
            </div>
            <div class="col">
              <div>
                <img src="images/sunny.png" alt="" width="50" />
                <h1>
                  <span id="temp">5</span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </h1>
                <p>
                  Precipitation: 2% <br />
                  Humidity: 56% <br />
                  Wind: 2 m/s
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col-2">
            Mon <br />
            <img src="images/rain_light.png" alt="" width="50" />
            <br />
            6° 1°
          </div>
          <div class="col-2">
            Tue <br />
            <img src="images/partly_cloudy.png" alt="" width="50" />
            <br />
            8° 0°
          </div>
          <div class="col-2">
            Wed <br />
            <img src="images/rain_s_cloudy.png" alt="" width="50" />
            <br />
            5° 5°
          </div>
          <div class="col-2">
            Thu <br />
            <img src="images/partly_cloudy.png" alt="" width="50" />
            <br />
            9° -1°
          </div>
          <div class="col-2">
            Fri <br />
            <img src="images/partly_cloudy.png" alt="" width="50" />
            <br />
            5° 1°
          </div>
        </div>
      </div>
    </div>
    <div>
      <a href="https://github.com/doriancodz/shecodes-week6-homework"
        >Open-Source Code
      </a>
      by Dorian Saberifar
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
